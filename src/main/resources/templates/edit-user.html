<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>

<h1 align="center">Edit User Info</h1>

<div style="text-align: center">
    <form th:action="@{/admin/update}" th:object="${user}" method="post">
        <input type="hidden" th:name="id" th:field="*{id}" required>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
        <br><br>
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" th:field="*{lastName}" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" required>
        <br><br>

        <label><input type="checkbox" name="roles" value="USER">User</label>

        <label><input type="checkbox" name="roles" value="ADMIN">Admin</label>

        <br><br>

        <input type="submit" value="OK">

    </form>
</div>

</body>
</html>
